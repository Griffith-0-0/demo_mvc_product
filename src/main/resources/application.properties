# =============== Configuration de l'application =========
# Nom de l'application Spring Boot
spring.application.name=demo-MVC-products
# Port d'écoute du serveur
server.port=8080
# ============ Configuration de la base de données =======
# URL de la base MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_cat_mvc
# Nom d'utilisateur
spring.datasource.username=root
# Mot de passe (vide ici, à éviter en prod)
spring.datasource.password=
# Driver JDBC MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ============ Configuration JPA / Hibernate =============
# Affiche les requêtes SQL dans la console
spring.jpa.show-sql=true
# Met à jour automatiquement le schéma (dev uniquement)
spring.jpa.hibernate.ddl-auto=update
# Dialecte Hibernate pour MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# ================== Gestion des erreurs =================
# Inclut le message d'erreur dans la réponse
server.error.include-message=always
# Inclut la stacktrace (à désactiver en prod)
server.error.include-stacktrace=always
# ===================== Logging ==========================
# Niveau de log DEBUG pour les requêtes HTTP
logging.level.org.springframework.web=DEBUG
# =============== Configuration de Thymeleaf =============
# Désactive le cache (utile en développement)
spring.thymeleaf.cache=false
